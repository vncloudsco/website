<body>


	<div class="container-contact100">

		<div class="wrap-contact100">
			<iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted)  {window.location='https://vnclouds.co/thankyou.html';}"></iframe>
			<form class="contact100-form validate-form" action="https://docs.google.com/forms/d/e/1FAIpQLScebrmCAzGX1WBTtbiapz-2fIXa0IiOYDFm--kn9UfVH_qk6A/formResponse" method="post" target="hidden_iframe" onsubmit="submitted=true;">
				<span class="contact100-form-title">
					Liên Hệ Với Chúng Tôi
				</span>

				<div class="wrap-input100 validate-input" data-validate="Please enter your name">
					<input class="input100" type="text" name="entry.889294379" placeholder="Full Name">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Please enter your email: e@a.x">
					<input class="input100" type="email" name="entry.2055867449" placeholder="E-mail">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Please enter your phone">
					<input class="input100" type="number" name="entry.514722777" placeholder="Phone">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Please enter your message">
					<textarea class="input100" name="entry.1451622279" placeholder="Your Message"></textarea>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						<span>
							<i class="fa fa-paper-plane-o m-r-6" aria-hidden="true"></i>
							Send
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>



	<div id="dropDownSelect1"></div>
